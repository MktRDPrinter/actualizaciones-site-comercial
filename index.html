<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Actualizaciones</title>
    <style>
        /* Ajustar el tamaño exacto del iframe */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 50px;
            background: #333;
        }

        /* Contenedor de la marquesina */
        #marquesina-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        /* Contenedor del texto que se duplica para evitar espacios en blanco */
        .marquesina-wrapper {
            display: flex;
            white-space: nowrap;
        }

        /* Texto en movimiento */
        .texto {
            display: inline-block;
            padding-right: 50px; /* Espacio entre repeticiones */
            font-size: 18px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            animation: scroll 60s linear infinite;
        }

        /* Animación continua sin cortes */
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

<div id="marquesina-container">
    <div class="marquesina-wrapper">
        <div class="texto" id="marquesina">Cargando actualizaciones...</div>
        <div class="texto" id="marquesina-clon"></div> <!-- Clon para animación continua -->
    </div>
</div>

<script>
    async function cargarActualizaciones() {
        try {
            const response = await fetch('https://mktrdprinter.github.io/actualizaciones-site-comercial/actualizaciones.json');
            if (!response.ok) throw new Error("No se pudo obtener el archivo JSON");

            const textData = await response.text();
            const jsonData = JSON.parse(textData);

            // Solucionar caracteres especiales
            let mensajes = jsonData.map(update => update.mensaje).join(" • ");
            
            // Aplicar mensajes corregidos al texto y su clon
            document.getElementById("marquesina").textContent = mensajes;
            document.getElementById("marquesina-clon").textContent = mensajes;

        } catch (error) {
            document.getElementById("marquesina").textContent = "No hay actualizaciones disponibles.";
            document.getElementById("marquesina-clon").textContent = "No hay actualizaciones disponibles.";
            console.error(error);
        }
    }

    cargarActualizaciones();
</script>

</body>
</html>
